<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <form>
        <div class="form-head">
            <h3 id="english-sentence">English sentence</h3>
            <h3 id="german-sentence">German sentence</h3>
        </div>
        <div class="form-body">
            <input type="text" placeholder="Type your awnser here" class="input-box" id="awnser">
            <small id="error-log"></small>
        </div>  
        <div class="form-footer">
           <input type="submit" value="Awnser" id="input-button">
        </div>
    </form>
    <div id="score">
        <h3 id="username">Username</h3>
        <h3 id="points">Points</h3>
    </div>
    <script type="module" src="./Logged.js"></script>
</body>
</html>
